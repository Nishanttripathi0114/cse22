<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <style> 
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e6e7da;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 80vh;
            border: 2px dashed #4f13e8;
            background-color: #11b036;
        }
           
        .box1{
            flex: 1;
            padding: 20px;
            margin: 10px;
            background-color: #ff9999;
            text-align: center;
            border-radius: 8px;
        }
        .box2{
            flex: 2;
            padding: 20px;
            margin: 10px;
            background-color: #99ccff;
            text-align: center;
            border-radius: 8px;
        }
        .box3{
            flex: 1;
            padding: 20px;
            margin: 10px;
            background-color: #99ff99;
            text-align: center;
            border-radius: 8px;
        }  
        </style>                                                        
</head>
<body>
    <div>
        <div class="box box1">Box 1 </div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
</body>
</html>
